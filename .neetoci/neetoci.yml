version: v1.0
name: neetoCi
global_job_config:
  setup:
    - checkout
    - sem-version ruby 3.0.4
    - bundle config path 'vendor/bundle'
    - bundle config set --local without 'development'
    - bundle install
  jobs:
    - name: CiChecks
      commands:
        - bundle exec neeto-audit
        - bundle exec rubocop
